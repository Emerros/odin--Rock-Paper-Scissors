<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="site-wrapper">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <main>

            <div class="game-box">

                <div class="display">
                    <div class="player-choice"></div>
                    <div class="player-win-lose"></div>
                    <div class="comp-win-lose"></div>
                    <div class="comp-choice"></div>
                </div>

                <div class="score-trkr-box">
                    <div class="score-trkr">
                        <h2 class="text-right">Player Score - </h2>
                        <div class="score-counter">
                            <p class="player-points">0</p>
                            <p>:</p>
                            <p class="computer-points">0</p>
                        </div>
                        <h2 class="text-left"> - Computer Score</h2>
                    </div>
                </div>

                <div class="rps-buttons">
                    <button>rock</button>
                    <button>paper</button>
                    <button>scissors</button>
                </div>

            </div>
            
        </main>
    </div>
    <!-- <script src="javascript.js"></script> -->
</body>
</html>
