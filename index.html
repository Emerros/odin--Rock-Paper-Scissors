<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-wrapper">
        <header>
            <h1>Rock Paper Scissors</h1>
            <h5 class="status disappear">Best out of five wins.</h5>
        </header>
        <main>
            <div class="game-box">
                <div class="display">
                    <div class="player-choice center">
                        <p class="player-c">player</p>
                    </div>
                    <!-- <div class="vertical-line"></div> -->
                    <div class="win-lose-player"></div>
                    <div class="comp-choice center">
                        <p class="comp-c">computer</p>
                    </div>
                </div>

                <div class="score-trkr-box">
                    <div class="score-trkr">
                        <h2 class="text-right">Player Score - </h2>
                        <div class="score-counter">
                            <p class="player-points">0</p>
                            <p>:</p>
                            <p class="computer-points">0</p>
                        </div>
                        <h2 class="text-left"> - Computer Score</h2>
                    </div>
                </div>
                <div class="rps-buttons">
                    <button class="btn rock">rock</button>
                    <button class="btn paper">paper</button>
                    <button class="btn scissors">scissors</button>
                </div>
            </div>
            
        </main>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
