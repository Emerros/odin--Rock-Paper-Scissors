<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="site-wrapper">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <main>
            <div class="score-trkr-box">
                <div class="score-trkr">
                    <h2 class="text-right">Player Score - </h2>
                    <div class="score-counter">
                        <p class="player-points">0</p>
                        <p>:</p>
                        <p class="computer-points">0</p>
                    </div>
                    <h2 class="text-left"> - Computer Score</h2>
                </div>
            </div>
            <div class="game-box">
                <div class="rps-buttons" id="player-btn">
                    <button>rock</button>
                    <button>paper</button>
                    <button>scissors</button>
                </div>
                <!-- <div class="display-choice"></div> -->
                <div class="display-win-lose">
                    <div class="player-win-lose"></div>
                    <div class="comp-win-lose"></div>
                </div>
                <!-- <div class="display-choice"></div> -->
                <div class="rps-buttons" id="computer-btn">
                    <button>rock</button>
                    <button>paper</button>
                    <button>scissors</button>
                </div>
            </div>
            
        </main>
    </div>
    <!-- <script src="javascript.js"></script> -->
</body>
</html>
